<svg xmlns="http://www.w3.org/2000/svg" width="860" height="420" viewBox="0 0 860 420">
    <style>
        .box { fill:#f7fafc; stroke:#2d3748; stroke-width:2; rx:8; }
        .title { font: 600 16px sans-serif; fill:#2d3748; }
        .label { font: 500 14px sans-serif; fill:#4a5568; }
        .mono { font: 500 12px monospace; fill:#2d3748; }
        .arrow { stroke:#4a5568; stroke-width:2; marker-end:url(#arrowhead); }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
            <polygon points="0 0, 6 3, 0 6" fill="#4a5568"/>
        </marker>
    </defs>

    <!-- Monorepo box -->
    <rect x="20" y="20" width="820" height="380" class="box"/>
    <text x="40" y="48" class="title">monorepo/</text>

    <!-- packages column -->
    <rect x="40" y="70" width="380" height="300" class="box"/>
    <text x="60" y="96" class="title">packages/</text>

    <!-- design system package -->
    <rect x="60" y="120" width="340" height="70" class="box"/>
    <text x="80" y="145" class="label">@design-system/ui</text>
    <text x="80" y="165" class="mono">Mantine + Panda CSS</text>

    <!-- internal deps -->
    <rect x="60" y="205" width="340" height="150" class="box"/>
    <text x="80" y="230" class="label">internal peers</text>
    <text x="80" y="255" class="mono">@package/core</text>
    <text x="80" y="275" class="mono">@package/constants</text>
    <text x="80" y="295" class="mono">@package/entities</text>
    <text x="80" y="315" class="mono">@package/service</text>

    <!-- apps column -->
    <rect x="460" y="70" width="360" height="300" class="box"/>
    <text x="480" y="96" class="title">apps/</text>

    <rect x="480" y="120" width="320" height="80" class="box"/>
    <text x="500" y="150" class="label">next.js</text>
    <text x="500" y="170" class="mono">internal consumer</text>

    <rect x="480" y="220" width="320" height="80" class="box"/>
    <text x="500" y="250" class="label">blog (web)</text>
    <text x="500" y="270" class="mono">MDX site</text>

    <!-- external consumer -->
    <rect x="480" y="320" width="320" height="40" class="box"/>
    <text x="500" y="345" class="mono">external-app (Remix + Tailwind)</text>

    <!-- arrows from DS to apps -->
    <line x1="230" y1="155" x2="480" y2="160" class="arrow"/>
    <line x1="230" y1="155" x2="480" y2="260" class="arrow"/>
    <line x1="230" y1="155" x2="480" y2="340" class="arrow"/>
</svg>

