name: Deploy Blog to GitHub Pages

env:
  BASE_PATH: "."
  INDEX_APP_PATH: "./app"
  SUBPACKAGES_PATH: "./packages"

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/blog/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.1.0'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.10.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build blog
        run: pnpm build --filter=@blog/web

      - name: Ensure dist dir
        run: mkdir -p ${{ env.BASE_PATH }}/dist
      - name: Move index-package's builds to root
        run: mv ${{ env.INDEX_APP_PATH }}/dist ${{ env.BASE_PATH }}/dist
      - name: Move sub-packages' builds to root
        run: |
          find ${{ env.SUBPACKAGES_PATH }} -type d -name dist | while read dir; do \
            package_name=$(basename $(dirname "$dir"))
            mv "$dir" "${{ env.BASE_PATH }}/dist/$package_name"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BASE_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
