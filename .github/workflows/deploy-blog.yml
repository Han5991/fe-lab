name: Deploy Blog to GitHub Pages

env:
  BASE_PATH: '.'
  INDEX_APP_PATH: './app'
  SUBPACKAGES_PATH: './packages'

on:
  push:
    branches: [main]
    paths: ['apps/blog/**']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.10.0'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.6.0'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Caching for Turborepo
        uses: rharkor/caching-for-turbo@v2.1.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Build blog
        run: pnpm build --filter=@blog/web --no-cache
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_ADMIN_EMAIL: ${{ secrets.NEXT_PUBLIC_ADMIN_EMAIL }}
          NODE_ENV: production

      - name: Upload to pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/blog/web/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
